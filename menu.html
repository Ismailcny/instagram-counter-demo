<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu</title>
  <style>
    body {
      background: #222;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 40px;
    }
    .btn {
      background-color: #1da1f2;
      border: none;
      color: white;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      width: 220px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #0d8ddb;
    }
  </style>
</head>
<body>
  <h1>Navigation Menu</h1>
  <a href="instagram.html" class="btn">Instagram Followers</a>
  <a href="bus.html" class="btn">Bus Departures</a>
  <a href="train.html" class="btn">Train Departures</a>
</body>
</html>
