<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
      gap: 40px;
    }

    .icon-container {
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
    }

    .icon-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      margin: 0 auto;
    }

    nav {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background-color: #444;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div class="icon-container">
    <img src="https://github.com/Ismailcny/instagram-counter-demo/raw/19d68c98118c1a3441b48324c0c89881399548b6/icon.png" alt="Profile Icon" />
  </div>

  <nav>
    <button onclick="location.href='instagram.html'">Instagram</button>
    <button onclick="location.href='bus.html'">Bus Departures</button>
    <button onclick="location.href='train.html'">Train Departures</button>
  </nav>
</body>
</html>
