<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Train Departures</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background: black;
      overflow: hidden;
    }

    .logo-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .logo-container img {
      height: 60px;
      max-width: 90%;
      object-fit: contain;
    }

    iframe {
      position: absolute;
      top: 80px;
      left: 0;
      width: 100%;
      height: 500vh; /* Tall enough to scroll */
      border: none;
      transform: translateY(0);
      transition: transform 0.5s linear;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo-container">
    <img src="https://github.com/Ismailcny/instagram-counter-demo/raw/03fc8ceace2f72e7e45c5981f0cd340991424784/hildekeyf.png" alt="Logo" />
  </div>

  <!-- Departures content -->
  <iframe id="departureFrame" src="https://www.bahnhof.de/hildesheim-hbf/abfahrt"></iframe>

  <!-- Auto-scroll script -->
  <script>
    let scrollPos = 0;
    let direction = 1;
    let scrollSpeed = 2;
    let maxScroll = window.innerHeight * 4;

    const frame = document.getElementById('departureFrame');

    function scrollFrame() {
      scrollPos += scrollSpeed * direction;
      if (scrollPos >= maxScroll) {
        direction = -1;
        setTimeout(() => {
          frame.src = frame.src; // Reload iframe
          scrollPos = 0;
          direction = 1;
        }, 2000);
      }
      frame.style.transform = `translateY(-${scrollPos}px)`;
    }

    window.addEventListener('load', () => {
      setInterval(scrollFrame, 50);
    });

    window.addEventListener('resize', () => {
      maxScroll = window.innerHeight * 4;
    });
  </script>

</body>
</html>
